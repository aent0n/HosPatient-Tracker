<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HPT - Interface Accompagnant</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer="true"></script>
</head>
<body style="background-color: #f3f4f6;">
    <div style="position: absolute; top: -70%; left: -30%; width: 100%; height: 100%; z-index: -1;">
        <svg id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">                    
            <defs>                         
                <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">                            
                    <stop id="stop1" stop-color="rgba(238, 55, 55, 1)" offset="0%"></stop>                            
                    <stop id="stop2" stop-color="rgba(255, 193.353, 124.621, 0.38)" offset="100%"></stop>                        
                </linearGradient>                    
            </defs>                
            <path fill="url(#sw-gradient)" d="M31.5,-23C36.9,-18.2,34.9,-5.4,28.9,0.8C22.9,7,12.9,6.6,3.8,12.8C-5.2,19.1,-13.4,32,-19.1,32.2C-24.9,32.3,-28.1,19.7,-28.7,8.9C-29.4,-2,-27.4,-11.2,-22.2,-15.9C-17,-20.7,-8.5,-21,2.2,-22.8C13,-24.5,26,-27.8,31.5,-23Z" width="200%" height="200%" transform="translate(50 50)" stroke-width="0"; style="transition: all 0.3s ease 0s;" ; stroke="rgba(253.933, 157.05, 111.196, 1)"></path>              
        </svg>
    </div>
    <div class="flex" style="height: 50vh;">
        
        <div class="flex flex-col">
            <div class="flex pl-20 pt-20">

                <div class="flex flex-col">
                    <div class="flex flex-col text-4xl ">
                        <p>Nouvelle prise en charge</p>
                    </div>
                    <!-- a line stating "Entrer la date de début de la prise en charge:" and a Day, Month, and Year selector menu under it ; and a Confirm button-->
                    <div class="flex text-2xl pt-20 flex-col">
                        <p>Entrer la date de début de la prise en charge:</p>
                        <div class="flex flex-row pt-5">
                            <select name="day" id="day" class="border border-gray-300 rounded-lg p-2 mb-4 w-1/4 text-lg">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="month" id="month" class="border border-gray-300 rounded-lg p-2 mb-4 w-1/4 mx-2 text-lg">
                                <option value="1">Janvier</option>
                                <option value="2">Février</option>
                                <option value="3">Mars</option>
                                <option value="4">Avril</option>
                                <option value="5">Mai</option>
                                <option value="6">Juin</option>
                                <option value="7">Juillet</option>
                                <option value="8">Août</option>
                                <option value="9">Septembre</option>
                                <option value="10">Octobre</option>
                                <option value="11">Novembre</option>
                                <option value="12">Décembre</option>
                            </select>
                            <select name="year" id="year" class="border border-gray-300 rounded-lg p-2 mb-4 w-1/4 text-lg">
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                            </select>
                        </div>
                        <button class="bg-red-500 text-white text-lg font-bold py-2 px-2 mr-60 rounded-lg mb-4 transition duration-500 ease-in-out transform hover:-translate-z-1 hover:scale-110 hover:bg-red-700 ">Confirmer</button>
                    </div>
                </div>

            </div>
        </div>
    
        <div class="pl-96 ml-80 pt-8">
            <div class="flash-animation-small">
                <img src="https://i.ibb.co/dbMS5N2/Group-555logo.png" alt="Group-555logo" />
            </div>
        </div>
    </div>
    <div class="flex text-2xl flex-col ml-80">
        <p class="text-center">Ajouter la première étape de la prise en charge:</p>
        <div class="flex flex-col items-center" justify-center pt-5">
            <p class="text-center mb-8">Veuillez choisir une étape:</p>
            <div class="flex flex-row">
                <div class="step flex flex-col items-center justify-center bg-white shadow-lg rounded-lg p-4 mx-4 mb-4 w-50 h-50 transform transition duration-500 ease-in-out hover:scale-110 border-2 border-transparent" onclick="changeBorderColor(this)">
                    <img src="https://i.ibb.co/qsP78f7/Group-556-RED-TICKET.png" alt="registered">
                    <p class="text-lg">Enregistrement à l'hôpital</p>
                </div>
                <div class="step flex flex-col items-center justify-center bg-white shadow-lg rounded-lg p-4 mx-4 mb-4 w-50 h-50 transform transition duration-500 ease-in-out hover:scale-110 border-2 border-transparent" onclick="changeBorderColor(this)">
                    <img src="https://i.ibb.co/y42pPfV/Group-557red-check.png" alt="red_tick_test">
                    <p class="text-lg">Premier diagnostic réalisé</p>
                </div>
                <div class="step flex flex-col items-center justify-center bg-white shadow-lg rounded-lg p-4 mx-4 mb-4 w-50 h-50 transform transition duration-500 ease-in-out hover:scale-110 border-2 border-transparent" onclick="changeBorderColor(this)">
                    <img src="https://i.ibb.co/MnV04gL/Group-558plus.png" alt="custom_action">
                    <p class="text-lg">Étape personnalisée</p>
                </div>
            </div>
            <button class=" ml-60 bg-red-500 text-white text-lg font-bold py-2 px-2 mr-60 rounded-lg mb-4 transition duration-500 ease-in-out transform hover:-translate-z-1 hover:scale-110 hover:bg-red-700 ">Confirmer</button>
        </div>
    </div>
    <div class="flex flex-col items-center justify-center pt-5 ml-80">
        <a href="app/static/templates/acceuil_patient.html" class="text-red-500 transition duration-500 ease-in-out transform hover:-translate-z-1 hover:scale-110 hover:text-red-700 hover:underline">Retour</a>
</body>
